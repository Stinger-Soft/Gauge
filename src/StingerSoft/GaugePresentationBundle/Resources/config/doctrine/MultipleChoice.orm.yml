StingerSoft\GaugePresentationBundle\Entity\MultipleChoice:
  type:  entity
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    allowMultiple:
      type: boolean
      nullable: true
    showResultInPercentage:
      type: boolean
      nullable: true
  oneToMany:
    answers:
      targetEntity: MultipleChoiceAnswer
      cascade: ['persist', 'remove']
      mappedBy: question